<!DOCTYPE html>
<html>
<head>
    <title>Kyntra KYC Verification</title>
</head>
<body>
    <h2>Kyntra - Instant KYC Verification</h2>
    <form action="/verify" enctype="multipart/form-data" method="post">
        <label>Upload Selfie:</label><br>
        <input type="file" name="selfie" required><br><br>
        <label>Upload ID Card:</label><br>
        <input type="file" name="idcard" required><br><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
